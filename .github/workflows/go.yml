name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        cache: true
    - name: Install dependencies
      run: go get .
    - name: Build
      run: go build -v ./...
    - name: Upload built binary
      uses: actions/upload-artifact@v3
      with:
        name: jrandr
        path: jrandr
